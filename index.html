<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Website Data Info -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png">
    <!-- Fontstyle -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Website Title -->
    <title>NFT Preview Card</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="nft-card">
      <div class="card-image-container">
        <a class="link-image" href="#">
          <img class="nft-image" src="images/image-equilibrium.jpg" alt="an image of equilibrium NFT">
          <img class="pop-up" src="images/icon-view.svg" alt="a pop-up eye">
        </a>
      </div>
      <div class="card-content">
        <h1 class="heading"><a class="link" href="#">Equilibrium#3429</a></h1>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-pricing">
        <span class="price">
          <img class="logo" src="images/icon-ethereum.svg" alt="ethereum currency logo">
          0.041 ETH
        </span>
        <span class="duration caption">
          <img class="logo" src="images/icon-clock.svg" alt="a logo of clock">
          3 days left
        </span>
      </div>
      <hr>
      <div class="card-footer">
        <img class="creator-image" src="images/image-avatar.png" alt="a photo of the equilibrium nft creator">
        <p class="caption"><span>Creation of</span><a class="link" href="#"> Jules Wyvern</a></p>
      </div>
    </div>
  </body>
</html>
